    <section class="hero">

                    <a href="#" class="header__logo-link"><img src="./imgs/logo-night.svg" alt="logo" class="header__logo logo-night" id="logo"></a>

                        <h2 class="site-hero__title">Work at the speed
of thought</h2>
<p class="site-hero__discribtion">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
<div class="site-hero__btns-box middle">

</div>
                    </div>
