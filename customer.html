<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/column.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MyProduct</title>
</head>
<body>
    <!-- jamoliddin started header section -->
        <header class="site-head header">
            <div class="container">
                <div class="row middle between">
                <div class="header__logo-box">
                    <a href="#" class="header__logo-link"><img src="./imgs/logo-night.svg" alt="logo" class="header__logo logo-night" id="logo"></a>
                    <a href="#" class="header__logo-link"><img src="./imgs/logo-light.svg" alt="logo" class="header__logo logo-light" id="logoNight"></a>
                </div>
                <div class="header__list-box row middle" id="menubox">
                    <ul class="header__nav-list row middle ">
                        <li class="header__nav-items"><a href="index.html" class="header__nav-link">Product</a></li>
                        <li class="header__nav-items"><a href="customer.html" class="header__nav-link">Customers</a></li>
                        <li class="header__nav-items"><a href="price.html" class="header__nav-link">Pricing </a></li>
                        <li class="header__nav-items"><a href="#" class="header__nav-link">Resources</a></li>
                        <li class="header__nav-items"><a href="#" class="header__nav-link">Sign In</a></li>
                        <li class="header__nav-items"><a href="#" class="header__nav-link">Sign Up</a></li>
                    </ul>
                    <button class="header__btn" id="night"><img src="imgs/mood-light.svg" alt="mood-light" class="header__btn-icon"></button>
                    
                </div>
                <button class="header__modal-menu" id="openMenubox"><i class="bx bx-menu"></i></button>
                <button class="header__modal-x" id="closeMenubox"><i class="bx bx-x"></i></button>
                </div>
            </div>
        </header>
        <!-- jamoliddin finished header section and started clients section -->
        <section class="clients">
            <div class="container">
                <h2 class="clients__title">Our Clients</h2>
                <ul class="clients__lists">
                    <li class="clients__items"><img src="imgs/Airbnb.svg" alt="clients" class="clients__img"></li>
                    <li class="clients__items"><img src="imgs/Google.svg" alt="clients" class="clients__img"></li>
                    <li class="clients__items"><img src="imgs/Microsoft.svg" alt="clients" class="clients__img"></li>
                    <li class="clients__items"><img src="imgs/FedEx.svg" alt="clients" class="clients__img"></li>
                </ul>
            </div>
        </section>
</body>
